  - Title: Help
    Path: help
    Content: |
      ## Basic funtionality

      Nordic Microalgae is built upon the concept of taxon sheets. The most interesting sheets are at the species level where you will find illustrations and other information about a species. To reach species sheets you can use the TAXON TREE view or the QUICK VIEW. Filters can be used to restrict what you see. If you know the name or part of the name of an organism the search funtion may be useful. Hopefully most of the web site is self explanatory.

      There is no extensive help for Nordic Microalgae. Do get in touch with one of the administrators if you have problems or suggestions for new functionality.

      e-mail: [info@local.nordicmicroalgae.org](mailto:info@local.nordicmicroalgae.org)

      ## For contributors

      Step by step guides:

      * How to contrbitute images. [Download pdf](http://downloads.local.nordicmicroalgae.org/nordic_microalgae_guide_for_contriburs.pdf)
      * How to create YouTube account and Upload videos. [Download pdf](http://downloads.local.nordicmicroalgae.org/CreateYouTubeaccount&UploadVideo.pdf)

      ## Use the right browser

      Nordic Microalgae works best with Firefox and Safari but most browser do work.

      ## Frequently asked questions, FAQ

      Question
      :   I want to use one or several images from Nordic Microalgae in  a publication. Can you give me permission to use them?

      Answer
      :   Thank you for your request. You need to get in touch directly with the copyright holders of the images you want to use. The name of the copyright holder is shown when you click on the text __Additional information__ close to the image.

      Question
      :   Why does my 'go back arrow' in the web browser not work as expected?

      Answer
      :   Try a different web browser, e.g. Firefox or Safari. Internet Explorer 7 and newer should also work.

      Question
      :   I cannot find a species I expect to find.

      Answer
      :   Try a synonym in the search field. If you still do not find the species it should probably be added to the species list. Contact Nordic Microalgae at [info@local.nordicmicroalgae.org](mailto:info@local.nordicmicroalgae.org) or a member of your national microalgae commitee. (at present Finland, Norway and Sweden).

  - Title: History
    Path: history
    Content: |
      In 1996 the web site Checklist of phytoplankton in the Skagerrak-Kattegat (including heterotrophic protists) ([http://www.smhi.se/oceanografi/oce_info_data/plankton_checklist/ssshome.htm](http://www.smhi.se/oceanografi/oce_info_data/plankton_checklist/ssshome.htm)) was launched by Bengt Karlson and Mats Kuylenstierna at Göteborg University, Sweden.  Most of the image content was produced using analogue video technique and the web pages were to a large extent produced using manual html-coding. Since then digital photography and digital video have become ubiquitous and technological advances in information technology can be used to share and disseminate information about marine organisms more efficiently. In 2007 the inter-regional EU project Forum Skagerrak II provided initial funding for transferring the Checklist of phytoplankton in the Skagerrak-Kattegat to modern web site technology. This site was never published officially due to lack of long term funding. The name was B-NEAT (Baltic and North East Atlantic Taxa).

