  - Title: Copyright notice
    Path: copyright-notice
    Content: |
      ## For users

      Images are made available for use in lectures, lecture notes, and seminars for environmental monitoring, educational and research purposes.  If material is used a reference to Nordic Microalgae [http://local.nordicmicroalgae.org](http://local.nordicmicroalgae.org/) is required and the creator (photographer or artist) must be acknowledged. Rights for commercial use may be negotiated directly with the creator of images (photographer or artist).

      [Creative Commons](http://creativecommons.org/licenses/) is used for defining rights of usage. In general _Creative commons Attribution - NoDerivs 3.0 Unported_ is used. This means that the image may be used but the soruce must be attributed and the image may not be altered. Material that is old may be in the public domain. This is the case if the creator has been dead for over 70 years.

      Please visit [Creative Commons](http://creativecommons.org/licenses/) for more information

      ## For contributors

      You agree that your name is shown on [local.nordicmicroalgae.org](http://local.nordicmicroalgae.org/) and that information about you is stored in the contributor database. Your e-mail address will not be shown to the public. It is your responsibility to make sure that you have the right to upload images to Nordic Microalgae. The creator (photographer or artist) keeps the copyright to the image. Please select one of the four options below when you upload images. Number 2 is recommended in general.

      1. Creative Commons Attribution 3.0 Unported
      2. Creative Commons Attribution-NoDerivs 3.0 Unported
      3. Creative Commons Attribution-ShareAlike 3.0 Unported
      4. Public domain

      ## Reference (more names are likely to be added)

      Cite Nordic Microalgae as: Karlson, B. et al. 2015. Nordic Microalgae. World-wide electronic publication,  [http://local.nordicmicroalgae.org](http://local.nordicmicroalgae.org/).

